<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="login.css">

    <title>Login with us</title>
</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><i class="fab fa-speakap"></i></span>
                    <span><b>Career Hub</b></span>
                </div>
                <h1>Login to join</h1>
                <br><p>Start Your Journey With Us! Login to join our team </p>
                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="Enter your email.">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Username</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="Enter your username.">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="Enter your password.">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="input-box">
                        <span class="label">Confirm Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="Confirm your password.">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <input class="btn" type="submit" value="Create Account"><br>
                    <span class="extra-line">
                        <span>Already have an account?</span>
                        <a href="signup.html" target="_blank">Sign In</a><br>
                    </span>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
